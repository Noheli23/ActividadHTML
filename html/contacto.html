<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="apikey" value="a01b28f6-5cab-4694-a426-cec477ba656f">
        <div class="row">
          <div class="col-25">
            <label for="nombre">Nombre:</label>
          </div>
          <div class="col-75">
            <input type="text" placeholder="Digite su nombre" maxlength="50" name="nombre" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="asunto">Asunto:</label>
         </div>
          <div class="col-75">
            <input type="text" placeholder="Digite asunto" maxlength="50" name="asunto" required>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="email">Email:</label>
           </div>
            <div class="col-75">
                <input type="email" placeholder="Digite su email" maxlength="50" name="email" required>
            </div>
          </div>
        <div class="row">
          <div class="col-25">
            <label for="mensaje">Mensaje:</label>
          </div>
          <div class="col-75">
            <textarea id="mensaje" name="mensaje" placeholder="Escribe algo..." style="height:200px" required></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Enviar">
        </div>
        </form>
      </div>

    

</body>
</html>
